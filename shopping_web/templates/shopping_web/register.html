{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Clothes Market</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
            background-size: 60%;
            background-position: center;
        }

        h1 {
            font-size: 100px;
            text-align: center;
        }

        nav {
            font: menu;
            font-weight: bold;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .homepage {
            position: relative;
            width: 100%;
            height: 80vh;
            background-image: url("{% static 'images/homepage.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .caption {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
        }
        input[type=text], input[type=password] ,input[type=email]{
            width: 10%;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Clothes Market</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product_list">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/compare">Compare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart_detail">My Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="homepage">
        <div class="caption">
            <h1>Welcome to the Clothes market</h1>
            <h2>Register</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</body>


</html>
